<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="everything">
        <header>
            <h1 class="poppins-regular">freeCodeCamp Survey Form</h1>
            <p class="sub poppins-extralight-italic">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="">
            <div class="stack">
                <div class="label"><label for="data" class="info poppins-regular">Name</label></div>
                <div class="input"><input type="text" class="field" id="data" placeholder="Enter your name"></div>
            </div>
            <div class="stack">
                <div class="label"><label for="data" class="info poppins-regular">Email</label></div>
                <div class="input"><input type="text" class="field" id="data" placeholder="Enter your Email"></div>
            </div>
            <div class="stack">
                <div class="label"><label for="data" class="info poppins-regular">Age(optional)</label></div>
                <div class="input"><input type="number" min="15" max="99" class="field" id="data" placeholder="Age">
                </div>
            </div>
            <div class="stack">
                <div class="label"><label for="data" class="info poppins-regular">Which option best describes your
                        current role?</label></div>
                <div class="input"><select name="Option" id="Option">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges" class="dropdowns">challenges</option>
                        <option value="project" class="dropdowns">project</option>
                        <option value="community" class="dropdowns">community</option>
                        <option value="open source" class="dropdowns">open source</option>
                    </select></div>
            </div>
            <div id="Checker-block" class="checker-options poppins-regular">
                <p>What would you like to see improved?</p>
                <span>(Check all that apply)</span>
                <label><input value="Front-end Projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
                <label><input value="Back-end Projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
                <label><input value="Data Visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
                <label><input value="Challenges" type="checkbox" class="input-checkbox">Challenges</label>
                <label><input value="Open Source Community" type="checkbox" class="input-checkbox">Open Source Community</label>
                <label><input value="Gitter help rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                <label><input value="Videos" type="checkbox" class="input-checkbox">Videos</label>
                <label><input value="City Meetups" type="checkbox" class="input-checkbox">City Meetups</label>
                <label><input value="Wiki" type="checkbox" class="input-checkbox">Wiki</label>
                <label><input value="Forum" type="checkbox" class="input-checkbox">Forum</label>
                <label><input value="Additional Courses" type="checkbox" class="input-checkbox">Additional Courses </label>
            </div>

        </form>
    </div>

</body>

</html>
